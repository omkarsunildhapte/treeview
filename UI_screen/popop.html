<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- Google Fonts (Verdana) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Verdana&display=swap"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/jobDiv.css" />
    <link rel="stylesheet" href="../css/soft-ui-dashboard.css" />
    <script src="../js/popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>

    <link
      href="https://cdn.syncfusion.com/ej2/22.1.39/ej2-navigations/styles/material.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="overflow: scroll; height: 100%">
    <div class="container-fluid pt-2">
      <div class="row pb-3">
        <div
          class="col-md-9 col-sm-6 col-6 p-2 d-flex align-items-center gap-3"
        >
          <i class="fa fa-bars" aria-hidden="true"></i>
          <span class="fw-bold">Dashboard</span>
        </div>
        <div class="col-md-3 col-sm-6 col-6 justify-content-end d-flex gap-3">
          <div class="col-md-2 h-100 text-center align-items-center d-flex">
            <div
              class="dashboard-tooltip h-100 px-4 rounded-2 text-white text-center d-flex justify-content-center align-items-center"
            >
              <i
                class="fa fa-barcode"
                aria-hidden="true"
                style="font-size: 30px"
              ></i>
            </div>
          </div>
          <div class="col-md-10">
            <div class="input-group input-group-with-icon">
              <input
                class="form-control py-2"
                type="search"
                placeholder="Type here...."
              />
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
      </div>
      <div
        class="row py-3 gap-2 d-flex justify-content-center justify-content-lg-center justify-content-xl-start justify-content-xxl-center justify-content-md-start justify-content-sm-center"
        id="dashboardCards"
      ></div>
      <div class="row">
        <div
          class="col-md-12 col-xxl-6 col-xl-6 col-lg-12 col-sm-12 col-12 mb-2 mb-3"
        >
          <div class="card">
            <div class="card-title p-3">
              <span class="fw-bold"> Project Overview </span>
            </div>
            <div class="card-body mt-3" style="height: 350px">
              <div id="barChart" class="h-100 w-100"></div>
            </div>
          </div>
        </div>
        <div
          class="col-md-12 col-xxl-6 col-xl-6 col-lg-12 col-sm-12 col-12 mb-2"
        >
          <div class="card">
            <div class="card-title p-3 row">
              <div class="col-sm-11 col-md-11 col-lg-11 col-11">
                <span class="fw-bold"> Tasks </span>
              </div>
              <div
                class="col-sm-1 col-md-1 col-lg-1 col-1 dashboard-tooltip toggle-popup px-3 py-2 text-center rounded-3"
                data-popup-id="popup-TaskNew"
              >
                <i
                  class="fa fa-ellipsis-v toggle-popup text-white"
                  data-popup-id="popup-TaskNew"
                ></i>
              </div>
              <div
                class="card popup"
                id="popup-TaskNew"
                style="
                  width: 250px;
                  position: absolute;
                  right: 36px;
                  top: 60px;
                  z-index: 1;
                  display: none;
                "
              >
                <div class="card-body">
                  <ul class="list-group">
                    <li
                      style="font-size: 12px"
                      class="list-group-item border-0 border rounded-3 text-center active-popup"
                      data-category="TaskNew"
                      data-popup-id="popup-TaskNew"
                      data-count-id="count-TaskNew"
                    >
                      All Tasks
                    </li>
                    <li
                      style="font-size: 12px"
                      class="list-group-item border-0 border rounded-3 text-center active-popup"
                      data-category="TaskNew"
                      data-popup-id="popup-TaskNew"
                      data-count-id="count-TaskNew"
                    >
                      Created Tasks
                    </li>
                    <li
                      style="font-size: 12px"
                      class="list-group-item border-0 border rounded-3 text-center active-popup"
                      data-category="TaskNew"
                      data-popup-id="popup-TaskNew"
                      data-count-id="count-TaskNew"
                    >
                      Work in Progress Tasks
                    </li>
                    <li
                      style="font-size: 12px"
                      class="list-group-item border-0 border rounded-3 text-center active-popup"
                      data-category="TaskNew"
                      data-popup-id="popup-TaskNew"
                      data-count-id="count-TaskNew"
                    >
                      Completed Tasks
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="card-body position-relative" style="height: 352.5px">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr class="border-0">
                      <th
                        scope="col"
                        class="border-0 text-center text-secondary"
                        style="color: gray !important"
                      >
                        Task Name
                      </th>
                      <th
                        scope="col"
                        class="border-0 text-center text-secondary"
                        style="color: gray !important"
                      >
                        Status
                      </th>
                      <th
                        scope="col"
                        class="border-0 text-center text-secondary"
                        style="color: gray !important"
                      >
                        Barcode
                      </th>
                    </tr>
                  </thead>
                  <tbody id="tableBody"></tbody>
                </table>
              </div>

              <div
                class="position-absolute fixed-bottom d-flex gap-2 m-3"
                style="height: 40px"
              >
                <div
                  class="dashboard-tooltip px-3 py-2 text-center rounded-3"
                  id="prevPage"
                >
                  <i class="text-white fa fa-angle-left"></i>
                </div>
                <div
                  class="dashboard-tooltip px-3 py-2 text-center rounded-3"
                  id="nextPage"
                >
                  <i class="text-white fa fa-angle-right"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="row py-3 gap-2 d-flex justify-content-center justify-content-lg-center justify-content-xl-start justify-content-xxl-center justify-content-md-start justify-content-sm-center"
        id="dashboardCards2"
      ></div>
      <div class="row">
        <div class="card">
          <div class="card-title pt-3 row mb-0">
            <div
              class="col-md-10 col-xxl-11 col-xl-11 col-lg-10 col-sm-10 col-9 mb-2"
            >
              <span class="fw-bold p-5">Projects</span>
              <p style="color: gray; font-size: 15px" class="pt-2 m-0">
                <i
                  class="fa fa-check"
                  style="color: #16eb16"
                  aria-hidden="true"
                ></i>
                <span id="tableBody1count"></span> project completed
              </p>
            </div>
            <!-- <div
              class="col-md-1 col-xxl-1 col-xl-1 col-lg-1 col-sm-1 col-1 mb-2 d-flex justify-content-end px-5 align-items-center"
            >
              <i class="fa fa-ellipsis-v toggle-popup"></i>
            </div> -->
          </div>
          <div class="card-body pt-0">
            <div class="table-responsive">
              <table class="table" id="projectTable">
                <thead>
                  <tr>
                    <th class="text-center" style="color: gray !important">
                      Projects
                    </th>
                    <th class="text-center" style="color: gray !important">
                      Members
                    </th>
                    <th class="text-center" style="color: gray !important">
                      Promised Date
                    </th>
                    <th class="text-center" style="color: gray !important">
                      Completion
                    </th>
                  </tr>
                </thead>
                <tbody id="tableBody1"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
